<div class="navbar bg-base-200">
  <div class="navbar-start">
    <a class="flex" routerLink="/" routerLinkActive="underline">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="w-10 h-10"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M2.25 12l8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25"
        />
      </svg>
    </a>
  </div>
  <div class="navbar-center flex">
    <ul class="menu menu-horizontal md:px-1 md:gap-4">
      <li *ngFor="let link of links">
        <a class="" [routerLink]="link.path" routerLinkActive="underline">{{
          link.label
        }}</a>
      </li>
    </ul>
  </div>
  <div class="navbar-end">
    <select
      id="themeSelector"
      class="select select-bordered select-sm w-16"
      (input)="onThemeChange($event)"
    >
      <option
        *ngFor="let theme of themes"
        [value]="theme"
        [selected]="theme === selectedTheme()"
      >
        {{ theme === "light" ? "â˜€ï¸" : theme === "dark" ? "ğŸŒ™" : "ğŸ§" }}
      </option>
    </select>
  </div>
</div>
